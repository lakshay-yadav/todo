{% extends "master.html" %}
{% block title %}To do app{% endblock title %}
{% block content %}
<section style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-11 col-xl-9">
          <div class="card rounded-3">
            <div class="card-body p-4">
  
              <h4 class="text-center my-3 pb-3">To Do App</h4>
  
              <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" method = "POST">
                {% csrf_token %}
                <div class="col-12">
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" name="title" class="form-control" />
                    <label class="form-label" for="form1">Title</label>
                  </div>
                </div>
                <div class="col-12">
                    <div data-mdb-input-init class="form-outline">
                      <textarea type="text" name="description" class="form-control" /> </textarea>
                      <label class="form-label" for="form1">Description</label>
                    </div>
                  </div>
  
                <div class="col-12">
                  <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary">Save</button>
                </div>
              </form>
  
              <table class="table mb-4">
                <thead>
                  <tr>
                    <th scope="col">No.</th>
                    <th scope="col">Todo item</th>
                    <th scope="col">Status</th>
                    <th scope="col">Description</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {% for item in  items%}
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{item.title}}</td> 
                    <td>{{item.status}}</td>
                    <td>{{item.description}}</td>
                    <td>
                      <a href = "/delete_item/{{item.id}}"> <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-danger">Delete</button></a>
                      <a href = "/update_status_to_progress/{{item.id}}"><button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success ms-1">In Progress</button></a>
                      <a href = "/update_status/{{item.id}}"><button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-success ms-1">Finished</button></a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
